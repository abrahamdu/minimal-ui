<!doctype html>
  <head>
    <title>Minimal UI Framework</title>
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="minimal-ui.css">
  </head>
  <body>

  <header>
    <div class="container12">
      <div class="column12 txt-center">
        <h1>Minimal UI Framework</h1>
        <p>By Susie Lu</p>
      </div>
    </div>
  </header>

  <section class="background-light">
    <div class="container12">
      <h2>Text</h2>

      <p>This is how a sentence would look</p>

      <h3>Blockquote</h3>
      <blockquote>
        <p>It's not what you look at that matters, it's what you see.</p>
        <p class="txt-subtitle">Henry David Thoreau</p>
      </blockquote>

      <pre><code>
// Example code block
var i = someCounter;
var j = anotherCounter;
      </code></pre>
    </div>
  </section>

  <section>
    <div class="container12">
      <h2>Buttons</h2>
      <button class="btn">Simple button</button>
      <button class="btn btn-active">Active button</button>
    </div>
  </section>

  <section>
    <div class="container12">
      <h2>Colors</h2>
      <button class="btn">Simple button</button>
      <button class="btn btn-active">Active button</button>
    </div>
  </section>

  <footer class="background-dark">
    <div class="container12 txt-center">
      <div class="column12">
        <p>This is the end.</p>
      </div>
    </div>
  </footer>
  </body>
</html>
